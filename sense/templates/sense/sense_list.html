{% extends 'sense/base.html' %}

{% block content %}

{% if sense_list %}
<table>
	{% for sense in sense_list %}
	 <tr>
	 	<td>
		 	<h2>{{ sense.title }}</h2>
		 	<p>{{ sense.subtitle }}</p>
	 	</td>
	 	<td>
		 	<a href="{% url 'sense:update' sense.pk %}">update</a>
		 	<a href="{% url 'sense:delete' sense.pk %}">delete</a>
	 	</td>
	</tr>
	{% endfor %}
</table>

{% else %}
No sense list...
<a href="{% url 'sense:create' %}">create!</a>
{% endif %}

{% endblock %}
